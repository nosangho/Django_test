<!doctype html>
{% load static %}
<head>
    <meta charset='UTF-8'
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href={% static 'blog/bootstrap/bootstrap.css' %} media="screen">
    <link rel="stylesheet" href={% static 'blog/_assets/css/custom.min.css'%}>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://github.com/nosangho">AboutMe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Price</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </nav>
    <br>
    {% for p in object_list %}
    <h3> {{p.title}} </h3>
    <h4> {{p.author}} </h4>
    <p> {{p.content}} <p>
    
    <br>
    {% endfor %}

    <script src={% static "blog/js/jquery.min.js" %}></script>
    <script src={% static "blog/js/popper.min.js" %}></script>
    <script src={% static "blog/bootstrap/bootstrap.min.js" %}></script>
    <script src={% static "blog/js/custom.js" %}></script>
</body>
